<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="todo-app">
            <h2>Todo List <img src="./images/icon.png"></h2>
            <div class="row" id="addDiv">
                <input type="text" id="input-box" placeholder="Add your text" autocomplete="off">
                <button onclick="addTask()">Add</button>
            </div>
            <div class="row" id="updateDiv" style="display: none;">
                <input type="text" id="input-box1" placeholder="Update your text" autocomplete="off">
                <button onclick="updateTask()">Update</button>
            </div>
            <span id="alert-text"></span>
            <ul id="list-container">
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0a07bf1ecb.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
